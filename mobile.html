<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harga Sewa Mobil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #003366;
      color: #fff;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 0;
    }
    .card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      margin: 20px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .card h2 {
      background-color: #003366;
      color: #fff;
      padding: 10px 0;
      border-radius: 10px 10px 0 0;
    }
    .price {
      font-size: 28px;
      color: #003366;
      margin: 15px 0;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li::before {
      content: "â˜… ";
      color: orange;
    }
    .btn {
      background-color: #d62828;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Harga Sewa Mobil Dalam Kota Medan</h1>
  <div class="container">
    <div class="card">
      <h2>MEDIUM BUS</h2>
      <div class="price">Rp. 2.000.000</div>
      <p>Include:</p>
      <ul>
        <li>Mobil</li>
        <li>Driver</li>
        <li>BBM</li>
      </ul>
      <a href="#" class="btn">Booking Sekarang</a>
    </div>
    <div class="card">
      <h2>BIG BUS</h2>
      <div class="price">Rp. 2.300.000</div>
      <p>Include:</p>
      <ul>
        <li>Mobil</li>
        <li>Driver</li>
        <li>BBM</li>
      </ul>
      <a href="#" class="btn">Booking Sekarang</a>
    </div>
    <div class="card">
      <h2>NEW CAMRY HEV</h2>
      <div class="price">Rp. 2.400.000</div>
      <p>Include:</p>
      <ul>
        <li>Mobil</li>
        <li>Driver</li>
        <li>BBM</li>
      </ul>
      <a href="#" class="btn">Booking Sekarang</a>
    </div>
  </div>
</body>
</html>
